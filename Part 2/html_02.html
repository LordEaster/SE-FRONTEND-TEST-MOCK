<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

 
  </head>
  <body>
    <!-- HTML 2.1 -->
    <ol type="I">
      <li>
        Coffee
        <ul>
          <li>
            Espresso
            <ul type="disc">
              <li>Small</li>
            </ul>
          </li>
          <li>
            Cappuccino
            <ul type="disc">
              <li>Large</li>
            </ul>
          </li>
        </ul>
      </li>
      <li>
        Dog
        <ol type="a">
          <li>Bulldog</li>
          <li>Rottweller</li>
        </ol>
      </li>
      <li>Cat</li>
    </ol>
    <hr />
     <!-- HTML 2.2 -->
    <a href="https://www.withyamroll.com/" target="_blank">
      <img
        src="https://raw.githubusercontent.com/LordEaster/ICON-LOGO/main/YamBanner.png"
        alt=""
        style="width: 800px; height: 200px"
      />
    </a>
    <hr />
     <!-- HTML 2.3 -->
    <table border="1" width="100" height="100">
      <tr>
        <td rowspan="2">1</td>
        <td style="text-align: center">2</td>
        <td style="text-align: center">3</td>
      </tr>
      <tr>
        <td style="text-align: center">4</td>
        <td rowspan="2" style="text-align: right">5</td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center">6</td>
      </tr>
    </table>
    <hr />
  </body>
</html>
